<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"><p class="value" id="value">0</p></div>
        <div class="takinginput" id="takinginput">
            <button class="button bt1" data-value="(">(</button>
            <button class="button bt2" data-value=")">)</button>
            <button class="button bt3" data-value="%">%</button>
            <button class="button bt4" data-value="AC">AC</button>
            <button class="button bt5" data-value="7">7</button>
            <button class="button bt6" data-value="8">8</button>
            <button class="button bt7" data-value="9">9</button>
            <button class="button bt8" data-value="/">/</button>
            <button class="button bt9" data-value="4">4</button>
            <button class="button bt10" data-value="5">5</button>
            <button class="button bt11" data-value="6">6</button>
            <button class="button bt12" data-value="*">x</button>
            <button class="button bt13" data-value="1">1</button>
            <button class="button bt14" data-value="2">2</button>
            <button class="button bt15" data-value="3">3</button>
            <button class="button bt16" data-value="-">-</button>
            <button class="button bt17" data-value="0">0</button>
            <button class="button bt18" data-value=".">.</button>
            <button class="button bt19" data-value="=">=</button>
            <button class="button bt20" data-value="+">+</button>
        </div>
    </div>
    <script src="Calculate.js"></script>
</body>
</html>
